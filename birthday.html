<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account birthday SOULMATES</title>
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <section class="section birthday">
      <div class="container birthday__container">
        <div class="header birthday__header">
          <a href="#" class="header__back">
            <img src="img/icons/arrow-left.svg" alt="Вернуться назад" />
          </a>
          <div class="header__logo"></div>
          <button class="header__close">
            <img src="img/icons/close.svg" alt="Close" />
          </button>
        </div>
        <form action="" class="form birthday__form">
          <div class="wrapper birthday__wrapper">
            <h2>Когда твой<br>день рождения?</h2>
            <input
              type="date"
              name="birthday"
              id="birthday"
              class="input birthday__input"
            />
            
            <p class="text__min">В профиле отражается возраст, а не дата рождения</p>
          </div>
          <button class="btn birthday__btn">Далее</button>
        </form>
      </div>
    </section>
  </body>
</html>
