<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account interests SOULMATES</title>
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <section class="section interests">
      <div class="container interests__container">
        <div class="header interests__header">
          <a href="#" class="header__back">
            <img src="img/icons/arrow-left.svg" alt="Вернуться назад" />
          </a>
          <div class="header__logo"></div>
          <button class="header__close">
            <img src="img/icons/close.svg" alt="Close" />
          </button>
        </div>
        <form action="" class="form form__stretch interests__form">
          <div class="wrapper interests__wrapper">
            <h2>Чем ты увлекаешься?</h2>
            <p class="subtitle">Выбери от 1 до 5 своих интересов</p>
            <div class="interests__list">
              <input
                type="checkbox"
                id="rock-music"
                name="interest"
                value="rock-music"
              />
              <label for="rock-music">Рок-музыка</label>
              <input
                type="checkbox"
                id="modern-art"
                name="interest"
                value="modern-art"
              />
              <label for="modern-art">Современное искусство</label>
              <input
                type="checkbox"
                id="fantastic"
                name="interest"
                value="fantastic"
              />
              <label for="fantastic">Фантастика</label>
              <input
                type="checkbox"
                id="football"
                name="interest"
                value="football"
              />
              <label for="football">Футбол</label>
              <input type="checkbox" id="books" name="interest" value="books" />
              <label for="books">Книги</label>
              <input
                type="checkbox"
                id="cycling"
                name="interest"
                value="cycling"
              />
              <label for="cycling">Велоспорт</label>
              <input
                type="checkbox"
                id="wrestling"
                name="interest"
                value="wrestling"
              />
              <label for="wrestling">Борьба</label>
              <input type="checkbox" id="manga" name="interest" value="manga" />
              <label for="manga">Манга</label>
              <input
                type="checkbox"
                id="baseball"
                name="interest"
                value="baseball"
              />
              <label for="baseball">Бейсбол</label>
              <input
                type="checkbox"
                id="running"
                name="interest"
                value="running"
              />
              <label for="running">Бег</label>
              <input
                type="checkbox"
                id="board-games"
                name="interest"
                value="board-games"
              />
              <label for="board-games">Настольные игры</label>
              <input
                type="checkbox"
                id="comics"
                name="interest"
                value="comics"
              />
              <label for="comics">Комиксы</label>
              <input
                type="checkbox"
                id="calligraphy"
                name="interest"
                value="calligraphy"
              />
              <label for="calligraphy">Каллиграфия</label>
              <input
                type="checkbox"
                id="motorsports"
                name="interest"
                value="motorsports"
              />
              <label for="motorsports">Мотоспорт</label>
              <input
                type="checkbox"
                id="lettering"
                name="interest"
                value="lettering"
              />
              <label for="lettering">Леттеринг</label>
              <input
                type="checkbox"
                id="fishing"
                name="interest"
                value="fishing"
              />
              <label for="fishing">Рыбалка</label>
              <input
                type="checkbox"
                id="travel"
                name="interest"
                value="travel"
              />
              <label for="travel">Путешествия</label>
              <input
                type="checkbox"
                id="cooking"
                name="interest"
                value="cooking"
              />
              <label for="cooking">Кулинария</label>
              <input
                type="checkbox"
                id="floristics"
                name="interest"
                value="floristics"
              />
              <label for="floristics">Флористика</label>
              <input
                type="checkbox"
                id="photography"
                name="interest"
                value="photography"
              />
              <label for="photography">Фотография</label>
              <input
                type="checkbox"
                id="ballroom-dances"
                name="interest"
                value="ballroom-dances"
              />
              <label for="ballroom-dances">Бальные танцы</label>
              <input
                type="checkbox"
                id="psychology"
                name="interest"
                value="psychology"
              />
              <label for="psychology">Психология</label>
              <input type="checkbox" id="rugby" name="interest" value="rugby" />
              <label for="rugby">Регби</label>
              <input type="checkbox" id="yoga" name="interest" value="yoga" />
              <label for="yoga">Йога</label>
              <input
                type="checkbox"
                id="boxing"
                name="interest"
                value="boxing"
              />
              <label for="boxing">Бокс</label>
            </div>
          </div>
          <button class="btn interests__btn">Далее</button>
        </form>
      </div>
    </section>
  </body>
</html>
