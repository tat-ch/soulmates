<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search age SOULMATES</title>
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <section class="section age">
      <div class="container age__container">
        <div class="header age__header">
          <a href="#" class="header__back">
            <img src="img/icons/arrow-left.svg" alt="Вернуться назад" />
          </a>
          <div class="header__logo"></div>
          <button class="header__close">
            <img src="img/icons/close.svg" alt="Close" />
          </button>
        </div>
        <form action="" class="form form__stretch age__form">
          <div class="wrapper age__wrapper">
            <h2>Какой возраст ты ищешь?</h2>
            <p class="subtitle">
              Выбери возрастной диапазон твоей желаемой пары
            </p>
            <div class="range__info">
              <span class="range__info__name">Возраст</span>
              <span class="range__info__nombre">22-35 лет</span>
            </div>

            <div class="box__range age__range">
            <input            
              type="range"
              id="age-1"
              min="18"
              max="60"
              value="25"
              name="range"
              step="1"
              class="range__input range__input--min"
            />
            <input
            type="range"
            id="age-2"
            min="18"
            max="60"
            value="35"
            name="range"
            step="1"
            class="range__input range__input--max"
          />
        </div>
          </div>
          <button class="btn age__btn">Далее</button>
        </form>
      </div>
    </section>
  </body>
</html>
