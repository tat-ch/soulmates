<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account photos SOULMATES</title>
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <section class="section photos">
      <div class="container photos__container">
        <div class="header photos__header">
          <button class="header__btn header__back"></button>
          <div class="header__logo"></div>
          <button class="header__btn header__close"></button>
        </div>
        <form action="" class="form form__stretch photos__form">
          <div class="wrapper photos__wrapper">
            <h2>Твои фотографии</h2>
            <p class="subtitle photos__subtitle">
              Добавь не&nbsp;меньше <b>2</b>&nbsp;своих недавних фото,
              а&nbsp;чтобы еще больше выделить профиль, добавь не&nbsp;меньше
              <b>4</b>&nbsp;фото
            </p>
            <div class="photos__row">
              <div class="photos__item">
                <input
                  id="photo-1"
                  type="file"
                  name="photo-1"
                  class="photo__input"
                />
                <label for="photo-1" class="photo__label"></label>
              </div>
              <div class="photos__item">
                <input
                  id="photo-2"
                  type="file"
                  name="photo-2"
                  class="photo__input"
                />
                <label for="photo-2" class="photo__label"></label>
              </div>
              <div class="photos__item">
                <input
                  id="photo-3"
                  type="file"
                  name="photo-3"
                  class="photo__input"
                />
                <label for="photo-3" class="photo__label"></label>
              </div>
              <div class="photos__item">
                <input
                  id="photo-4"
                  type="file"
                  name="photo-4"
                  class="photo__input"
                />
                <label for="photo-4" class="photo__label"></label>
              </div>
              <div class="photos__item">
                <input
                  id="photo-5"
                  type="file"
                  name="photo-5"
                  class="photo__input"
                />
                <label for="photo-5" class="photo__label"></label>
              </div>
              <div class="photos__item">
                <input
                  id="photo-6"
                  type="file"
                  name="photo-6"
                  class="photo__input"
                />
                <label for="photo-6" class="photo__label"></label>
              </div>
            </div>
          </div>
          <button class="btn photos__btn">Далее</button>
        </form>
      </div>
    </section>
  </body>
</html>
