<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration SOULMATES</title>
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <section class="section registr">
      <div class="container registr__container">
        <div class="header registr__header">
          <div class="header__logo"></div>
          <button class="header__btn header__close"></button>
        </div>

        <form action="" class="form registr__form">
          <div class="wrapper registr__wrapper">
            <input
              type="text"
              placeholder="Имя"
              name="registr-name"
              id="registr-name"
              class="input registr__input"
            />
            <input
              type="tel"
              placeholder="Номер телефона"
              name="registr-phone"
              id="registr-phone"
              class="input registr__input"
            />
            <input
              type="password"
              placeholder="Пароль"
              name="registr-password-1"
              id="registr-password-1"
              class="input registr__input"
            />
            <input
              type="password"
              placeholder="Повторить пароль"
              name="registr-password-2"
              id="registr-password-2"
              class="input registr__input"
            />
          </div>
          <button class="btn regisrt__btn">Далее</button>
        </form>
        <p class="text__min">
          Нажимая кнопу, принимаешь наши условия, согласно с&nbsp;<a
            href="#"
            class="link-secondary"
            >Политикой конфиденциальности</a
          >
          и&nbsp;<a href="#" class="link-secondary"
            >Политикой в&nbsp;отношении файлов Cookie</a
          >
        </p>
      </div>
    </section>
  </body>
</html>
