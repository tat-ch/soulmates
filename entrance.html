<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>Entrance SOULMATES</title>
    <link rel="stylesheet" href="styles/normalize.css" >
    <link rel="stylesheet" href="styles/style.css" >
  </head>
 <body>
    <section class="section entrance">
      <div class="container entrance__container">
        <div class="header entrance__header">
          <div class="header__logo"></div>
          <button class="header__btn header__close"></button>
        </div>
        <form action="" class="form entrance__form">
          <div class="wrapper entrance__wrapper">
            <input
              type="text"
              placeholder="Имя"
              name="entrance-name"
              id="entrance-name"
              class="input entrance__input"
            >
            <input
              type="tel"
              placeholder="Номер телефона"
              name="entrance-phone"
              id="entrance-phone"
              class="input entrance__input"
            >           
          </div>
          <button class="btn entrance__btn">Далее</button>
        </form>
        
        
      </div>
    </section>
  </body>
</html>
