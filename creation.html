<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account creation SOULMATES</title>
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <section class="section creation">
      <div class="container creation__container">
        <div class="header creation__header">
          <a href="#" class="header__back">
            <img src="img/icons/arrow-left.svg" alt="Вернуться назад" />
          </a>
          <div class="header__logo"></div>
          <button class="header__close">
            <img src="img/icons/close.svg" alt="Close" />
          </button>
        </div>
        <form action="" class="form creation__form">
          <div class="wrapper creation__wrapper">
            <h2>Создать аккаунт</h2>
            <input
              type="text"
              placeholder="Имя"
              name="creation-name"
              id="creation-name"
              class="input creation__input"
            />
            <input
              type="tel"
              placeholder="Номер телефона"
              name="creation-phone"
              id="creation-phone"
              class="input creation__input"
            />
          </div>
          <button class="btn creation__btn">Далее</button>
        </form>
      </div>
    </section>
  </body>
</html>
