<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>Catalog SOULMATES</title>
    <link rel="stylesheet" href="styles/normalize.css" >
    <link rel="stylesheet" href="styles/style.css" >
  </head>
  <body>
    <section class="section catalog">
      <div class="container catalog__container">
        <div class="header catalog__header">
          <button class="header__btn header__back"></button>
          <div class="header__title">Mathes <span>12</span></div>
          <div class="header__buttons">
            <button class="header__btn header__notifications"></button>
            <button class="header__btn header__settings"></button>
          </div>
        </div>
        <div class="catalog__items">

          <div class="catalog__item">
            <div class="catalog__item__box">
              <h3 class="catalog__item__name online">Марина</h3>
              <div class="catalog__item__info">
                <span class="catalog__item__age">23 года</span>
                <span class="catalog__item__distance">1.5 км</span>
              </div>
            </div>
            <div class="catalog__item__img">
              <img src="img/photos/photo-md-1.jpg" alt="Марина" >
            </div>            
          </div>

          <div class="catalog__item">
            <div class="catalog__item__box">
              <h3 class="catalog__item__name online">Виктория</h3>
              <div class="catalog__item__info">
                <span class="catalog__item__age">35 года</span>
                <span class="catalog__item__distance">1.4 км</span>
              </div>
            </div>
            <div class="catalog__item__img">
              <img src="img/photos/photo-md-2.jpg" alt="Виктория" >
            </div>            
          </div>          

          <div class="catalog__item">
            <div class="catalog__item__box">
              <h3 class="catalog__item__name">Ольга</h3>
              <div class="catalog__item__info">
                <span class="catalog__item__age">34 года</span>
                <span class="catalog__item__distance">5.5 км</span>
              </div>
            </div>
            <div class="catalog__item__img">
              <img src="img/photos/photo-md-3.jpg" alt="Ольга" >
            </div>            
          </div>

          <div class="catalog__item">
            <div class="catalog__item__box">
              <h3 class="catalog__item__name">Полина</h3>
              <div class="catalog__item__info">
                <span class="catalog__item__age">22 года</span>
                <span class="catalog__item__distance">1 км</span>
              </div>
            </div>
            <div class="catalog__item__img">
              <img src="img/photos/photo-md-4.jpg" alt="Полина" >
            </div>            
          </div>   

          <div class="catalog__item">
            <div class="catalog__item__box">
              <h3 class="catalog__item__name">Анна</h3>
              <div class="catalog__item__info">
                <span class="catalog__item__age">31 год</span>
                <span class="catalog__item__distance">5.5 км</span>
              </div>
            </div>
            <div class="catalog__item__img">
              <img src="img/photos/photo-md-5.jpg" alt="Ольга" >
            </div>            
          </div>

          <div class="catalog__item">
            <div class="catalog__item__box">
              <h3 class="catalog__item__name">Александра</h3>
              <div class="catalog__item__info">
                <span class="catalog__item__age">28 лет</span>
                <span class="catalog__item__distance">1.9 км</span>
              </div>
            </div>
            <div class="catalog__item__img">
              <img src="img/photos/photo-md-6.jpg" alt="Полина" >
            </div>            
          </div>

        </div>
      </div>
    </section>
    <div class="nav">
      <div class="container">
        <ul class="nav__list">
          <li class="nav__item">
            <a href="#" class="nav__item__link nav__item__logo"></a>
          </li>
          <li class="nav__item">
            <a
              href="#"
              class="nav__item__link nav__item__search active"
            ></a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__item__link nav__item__likes">
             </a
            >
          </li>
          <li class="nav__item">
            <a href="#" class="nav__item__link nav__item__chats sign"></a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__item__link nav__item__user"></a>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
