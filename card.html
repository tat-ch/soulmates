<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>Card SOULMATES</title>
    <link rel="stylesheet" href="styles/normalize.css" >
    <link rel="stylesheet" href="styles/style.css" >
  </head>
 <body>
    <section class="section card">
      <div class="container card__container">
        <div class="header card__header">
          <div class="header__logo header__logo__card"></div>
          <div class="header__buttons">
            <button class="header__btn header__notifications"></button>
            <button class="header__btn header__settings"></button>
          </div>
        </div>

        <div class="card__wrapper">
          <div class="slider card__slider">
            <div class="slides__control">
              <div class="active"></div>
              <div></div>
              <div></div>
              <div></div>
            </div>
            <div class="slides__container">
              <div class="slide">
                <img
                  src="img/photos/photo-max-1.jpg"
                  alt=""
                  class="slide__img"
                >
              </div>
            </div>
          </div>
          </div>

            <div class="card__info ">
              <div class="card__age">24 года</div>
              <button class="card__btn__arrow"></button>
              <h2 class="card__name">Michael</h2>
              <div class="card__location">
                <div class="card__adress">Польша, Вроцлав</div>
                <div class="text__min card__distance">15 км до тебя</div>
              </div>
              <div class="card__interesses">
                <ul class="profile__item__intereses">
                  <li class="joint">Фантастика</li>
                  <li class="joint">Книги</li>
                  <li>Футбол</li>
                  <li>Рок-музыка</li>
                  <li>Велоспорт</li>
                </ul>
              </div>
              <div class="card__message">
                <span>Qu'est-ce que tu fais ce soir? Libre pour une réunion?</span>
              </div>
              <div class="card__btns">
                <button class="card__btn card__btn__cancel"></button>
                <button class="card__btn card__btn_close"></button>
                <button class="card__btn card__btn_superlike"></button>
                <button class="card__btn card__btn__like"></button>
                <button class="card__btn card__btn__boost"></button>
              </div>
            </div>

      </div>

    </section>


    <div class="nav">
      <div class="container">
        <ul class="nav__list">
          <li class="nav__item">
            <a href="#" class="nav__item__link nav__item__logo"></a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__item__link nav__item__search"></a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__item__link nav__item__likes"> </a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__item__link nav__item__chats sign"></a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__item__link nav__item__user"></a>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
